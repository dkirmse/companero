<!DOCTYPE HTML>
<html>

<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">

    <title>Tool Page</title>

    <!-- Insert this line above script imports  -->
    <script>if (typeof module === 'object') {
        window.module = module;
        module = undefined;
    }</script>

    <script src='./resources/jquery/dist/jquery.js'>
    </script>
    <script id="sap-ui-bootstrap"
            src="./resources/ui5/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m"
            data-sap-ui-theme="sap_belize"
            data-sap-ui-xx-bindingSyntax="complex"
            data-sap-ui-preload="async"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-resourceroots='{"sap.ui": "./resources/ui5/resources/sap/ui", "sap.tnt.sample.ToolPage": "./src/ToolPage", "sap.ui.demo.mock": "mockdata"}'>
    </script>


    <!-- Application launch configuration -->
    <script>
        sap.ui.getCore().attachInit(function () {
            new sap.m.App({
                pages: [
                    new sap.m.Page({
                        title: "Buenos DIaaS, Compa\u00f1ero",
                        enableScrolling: false,
                        content: [new sap.ui.core.ComponentContainer({
                            height: "100%", name: "sap.tnt.sample.ToolPage"
                        })]
                    })
                ]
            }).placeAt("content");
        });

    </script>
</head>

<!-- UI Content -->
<body class="sapUiBody" id="content" role="application">
</body>

</html>
